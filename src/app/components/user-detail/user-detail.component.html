<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="wrapper">
    <div class="let-start"></div>
    <h1 class="let-start-header-two">
      We'll be in touch to get your trial set up.
    </h1>
    <p class="let-start-p-two">Fill out form</p>
    <p class="let-start-fillout-details">Fill out details</p>
    <div class="input-group">
      <input
        class="input-firstname"
        type="text"
        name="firstname"
        id="firstname"
        placeholder="First Name *"
        formControlName="firstname"
      />
      <span
        class="input-firstname-span"
        *ngIf="f.firstname.touched && f.firstname.errors"
      >
        <span *ngIf="f.firstname.errors.required"> First name required</span>
      </span>
      <input
        class="input-lastname"
        type="text"
        name="lastname"
        id="lastname"
        placeholder="Last Name *"
        formControlName="lastname"
      />
      <span
        class="input-lastname-span"
        *ngIf="f.lastname.touched && f.lastname.errors"
      >
        <span *ngIf="f.lastname.errors.required"> Last name required</span>
      </span>
      <input
        class="input-company"
        type="text"
        name="company"
        id="company"
        placeholder="Company Name *"
      />

      <input
        class="input-work-email"
        type="text"
        name="work-email"
        id="work-email"
        placeholder="Work Email *"
        formControlName="email"
      />
      <span
        class="input-work-email-span"
        *ngIf="f.email.touched && f.email.errors"
      >
        <span *ngIf="f.email.errors.required"> Email required</span>
      </span>

      <input
        class="input-monthly-budget"
        type="text"
        name="monthly-budget"
        id="monthly-budget"
        placeholder="Monthly Advertising Budget *"
        formControlName="budget"
      />
      <span
        class="input-monthly-budget-span"
        *ngIf="f.budget.touched && f.budget.errors"
      >
        <span *ngIf="f.budget.errors.required"> Budget required</span>
      </span>
      <select name="country" id="country" class="select-country">
        <option value="Romania">Romania</option>
        <option value="Nigeria">Nigeria</option>
      </select>
      <input
        class="input-work-number no-padding"
        type="text"
        name="work-number"
        id="work-number"
        placeholder="+ 44"
        formControlName="phonenumber"
      />
      <span
        class="input-work-number-span"
        *ngIf="f.phonenumber.touched && f.phonenumber.errors"
      >
        <span *ngIf="f.phonenumber.errors.required">
          Phone Number required</span
        >
      </span>
    </div>

    <div class="input-submit">
      <div class="input-submit-bg"></div>
      <button class="input-submit-text">GET FREE TRIAL</button>
    </div>
  </div>
</form>
